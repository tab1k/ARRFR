<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
        <title>Start HTML Pro - Bootstrap 5 HTML Multipurpose Admin Dashboard Template - Start HTML Pro by KeenThemes</title>
        <meta charset="utf-8">
        <meta name="description" content="Check out all the features of the Start admin panel. A large number of templates, components and widgets.">
        <meta name="keywords" content="Start, bootstrap, bootstrap 5, admin themes, free admin themes, bootstrap admin, bootstrap dashboard, html admin theme, html template">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:locale" content="en_US">
        <meta property="og:type" content="article">
        <meta property="og:title" content="Start HTML Pro - Bootstrap 5 HTML Multipurpose Admin Dashboard Template - Start HTML Pro by KeenThemes">
        <meta property="og:url" content="https://keenthemes.com/products/start-html-pro">
        <meta property="og:site_name" content="Start HTML Pro by Keenthemes">
        <link rel="canonical" href="https://preview.keenthemes.com/start-html-pro">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
        <link href="{% static 'finance_app/css/leaflet.bundle.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'finance_app/css/datatables.bundle.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'finance_app/css/plugins.bundle.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'finance_app/css/style.bundle.css' %}" rel="stylesheet" type="text/css">
        <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-37564768-1"></script>
        <style>
            @media (min-width: 992px) {
              .aside-secondary-disabled.aside-fixed .wrapper {
                padding-left: 0px;
              }
            }
        </style>
</head>

<body>
    <div class="d-flex flex-column flex-root">
		<!--begin::Page-->
		<div class="page  d-flex flex-row flex-column-fluid">


			<!--begin::Wrapper-->
			<div class="wrapper  d-flex flex-column flex-row-fluid" id="kt_wrapper">
                {% block header %}
                    <div id="kt_header" class="header " data-kt-sticky="true" data-kt-sticky-name="header" data-kt-sticky-offset="{default: '200px', lg: '300px'}">

                <!--begin::Container-->
                <div class=" container-xxl  d-flex align-items-stretch justify-content-between">
                    <div class="d-flex align-items-center">
                            <a href="{% url 'finance_app:home' %}">
                                <img alt="Logo" src="{% static 'finance_app/images/afnkz.svg.png' %}" class="h-30px">
                            </a>
                    </div>

                    <!--begin::Right-->
                    <div class="d-flex align-items-center">
                        <!--begin::Search-->
                        <button class="btn btn-icon btn-sm btn-active-bg-accent ms-1 ms-lg-6" data-bs-toggle="modal" data-bs-target="#kt_header_search_modal" id="kt_header_search_toggle">
                            <i class="ki-duotone ki-magnifier fs-1 text-gray-900"><span class="path1"></span><span class="path2"></span></i>			</button>
                        <!--end::Search-->

                        <!--begin::User-->
                        <div class="ms-1 ms-lg-6">
                            <!--begin::Toggle-->
                            <div class="btn btn-icon btn-sm btn-active-bg-accent" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" id="kt_header_user_menu_toggle">
                                <a href="{% url 'users:profile' user.pk %}"><i class="ki-duotone ki-user fs-1 text-gray-900"><span class="path1"></span><span class="path2"></span></i> </a>
                            </div>
                             <!--begin::Menu-->
            <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold w-300px" data-kt-menu="true">

                <!--begin::Row-->
                <div class="row row-cols-2 g-0">
                    <a href="/start/profile/overview.html" class="border-bottom border-end text-center py-10 btn btn-active-color-primary rounded-0">
                        <i class="ki-duotone ki-element-11 fs-3x me-n1"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span></i>            <span class="  fw-bold fs-6 d-block pt-3">
                            My Profile
                        </span>
                    </a>

                    <a href="/start/general/login.html" class="col text-center py-10 btn btn-active-color-primary rounded-0">
                        <i class="ki-duotone ki-entrance-right fs-3x me-n1"><span class="path1"></span><span class="path2"></span></i>            <span class="fw-bold fs-6 d-block pt-3">
                            Sign Out
                        </span>
                    </a>
                </div>
                <!--end::Row-->
            </div>
            <!--end::Menu-->
                        </div>
                        <!--end::User-->




                        <!--begin::Sidebar Toggler-->
                                    <!--end::Sidebar Toggler-->
                    </div>
                    <!--end::Right-->
                </div>
                <!--end::Container-->
            </div>
                {% endblock %}

            <div class="d-flex flex-column flex-column-fluid">

                    <!--begin::Content-->
                    <div class="content fs-6 d-flex flex-column-fluid" id="kt_content">
                    {% block content %}

                    {% endblock %}
                    </div>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
